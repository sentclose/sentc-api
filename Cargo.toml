[workspace]
members = [
    # bin
    "server_crates/bin/server_bin",
    "server_crates/bin/worker/worker_manual",
    "server_crates/bin/worker/worker_cron",
    "server_crates/bin/sentc_api_init",
    "server_crates/bin/sentc_api_key_gen",

    # bin for dev
    "server_crates/bin/server_dev_bin/server_api_route_builder",
    #"server_crates/bin/server_dev_bin/server_api_init",
    #"server_crates/bin/server_dev_bin/dummy_server",

    # lib
    "sdk-common",
    "sdk-ext-common",
    "server_crates/server_api",
    "server_crates/server_api_common",
    "server_crates/encrypted_at_rest_root"
]

[workspace.dependencies]
# server impl
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7.2"

rustgram = "0.1.8"

# dotenv vars
dotenv = "0.15.0"

# for caching trait
async-trait = "0.1.56"

rustgram-server-util = {git= "https://gitlab.com/grammm/rustgram/rustgram-server-util.git", rev = "27e3391a98c4c8d28da02f12e90e505aaffda061", default-features = false, features = ["derive_macro"]}

#_______________________________________________________________________________________________________________________
# salt creation on server
# to get it from ssh: write this in your ~/.cargo/config.toml:
# [net]
# git-fetch-with-cli = true
sentc-crypto = {git = "https://github.com/sentclose/sentc.git", rev="2a31fcd1f1e014b60d61986dc705e000d7fc13ff", default-features = false, features = ["rust", "server"]}

#sentc-crypto = {path = "../../sdk/crypto", default-features = false, features = ["rust", "server"]} # for local dev

#_______________________________________________________________________________________________________________________
# json handling
serde_json = {version = "1.0.81", default-features = false, features = ["alloc"]}
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
